<!DOCTYPE html>
<html>
<head>
    <title>Словарь</title>

</head>
<body bgcolor="#aaccff">
<font color="green" size="10">Форма для работы со словарем</font>
<br><br>
<form name="frm" method="get" action="MyServlet">
    <font color="blue" size="6">Введите слово:</font>
    <input type="text" name="txt" value=""/>

        <option value="ru_to_en">С русского на английский</option>

</html>
